<html>
    <head>
        <link href="static/components/css/scg.css" rel="stylesheet">
        
        <style>
            html, body {
                background-color: #fff;
                margin: 0px;
                overflow: hidden;
                font-family:Monospace;
                font-size:13px;
                text-align:center;
                font-weight: bold;
                text-align:center;
                height: 100%;
            }
            
            .viewer {
                height: 100%;
                width: 100%;
            }

        </style>
    </head>
    
    <body>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="viewer">
            <defs>
                
                <circle id="scg.const.node.outer" cx="0" cy="0" r="10"/>
                <rect id="scg.var.node.outer" width="20" height="20" x="-10" y="-10"/>
                
                <clip-path id="scg.const.node.clip">
                    <use xlink:href="#scg.const.node.outer" />
                </clip-path>
                
                <clip-path id="scg.var.node.clip">
                    <use xlink:href="#scg.var.node.outer" />
                </clip-path>
                
                <!-- define constant nodes -->
                <g id="scg.node">
                    <circle cx="0" cy="0" r="5"/>
                    <text x="7" y="15" class="SCgText">scg.node</text>
                </g>
                
                <g id="scg.const.node">
                    <use xlink:href="#scg.const.node.outer"/>
                    <text x="17" y="21" class="SCgText">scg.const.node</text>
                </g>
                
                <g id="scg.const.node.tuple">
                    <use xlink:href="#scg.const.node.outer"/>
                    <line x1="-10" x2="10" y1="0" y2="0" stroke-width="3px"/>
                    <text x="17" y="21" class="SCgText">scg.const.node.tuple</text>
                </g>
                
                <g id="scg.const.node.struct">
                    <use xlink:href="#scg.const.node.outer"/>
                    <circle cx="0" cy="0" r="3" stroke="none" fill="#000"/>
                    <text x="17" y="21" class="SCgText">scg.const.node.struct</text>
                </g>
                
                <g id="scg.const.node.role">
                    <use xlink:href="#scg.const.node.outer"/>
                    <line x1="-10" x2="10" y1="0" y2="0" stroke-width="3px"/>
                    <line x1="0" x2="0" y1="-10" y2="10" stroke-width="3px"/>
                    <text x="17" y="21" class="SCgText">scg.const.node.role</text>
                </g>
                
                <g id="scg.const.node.norole">
                    <use xlink:href="#scg.const.node.outer"/>
                    <line x1="-10" x2="10" y1="0" y2="0" stroke-width="3px" transform="rotate(45, 0, 0)"/>
                    <line x1="-10" x2="10" y1="0" y2="0" stroke-width="3px" transform="rotate(-45, 0, 0)"/>
                    <text x="17" y="21" class="SCgText">scg.const.node.norole</text>
                </g>
                
                <g id="scg.const.node.class">
                    <use xlink:href="#scg.const.node.outer"/>
                    <line x1="-10" x2="10" y1="0" y2="0" stroke-width="3px" transform="rotate(45, 0, 0)"/>
                    <line x1="-10" x2="10" y1="0" y2="0" stroke-width="3px" transform="rotate(-45, 0, 0)"/>
                    <line x1="-10" x2="10" y1="0" y2="0" stroke-width="3px"/>
                    <text x="17" y="21" class="SCgText">scg.const.node.class</text>
                </g>
                
                <g id="scg.const.node.superclass" ">
                    <use xlink:href="#scg.const.node.outer"/>
                    <g stroke-width="1px ">
                        <line x1="-10" x2="10" y1="-6" y2="-6"/>
                        <line x1="-10" x2="10" y1="-3" y2="-3"/>
                        <line x1="-10" x2="10" y1="0" y2="0"/>
                        <line x1="-10" x2="10" y1="3" y2="3"/>
                        <line x1="-10" x2="10" y1="6" y2="6"/>
                    </g>
                    <text x="17" y="21" class="SCgText">scg.const.node.superclass</text>
                </g>
                
                <g id="scg.const.node.material">
                    <use xlink:href="#scg.const.node.outer"/>
                    <g stroke-width="1px" transform="rotate(-45, 0, 0)">
                        <line x1="-10" x2="10" y1="-6" y2="-6"/>
                        <line x1="-10" x2="10" y1="-3" y2="-3"/>
                        <line x1="-10" x2="10" y1="0" y2="0"/>
                        <line x1="-10" x2="10" y1="3" y2="3"/>
                        <line x1="-10" x2="10" y1="6" y2="6"/>
                    </g>
                    <text x="17" y="21" class="SCgText">scg.const.node.material</text>
                </g>
                
                
                <!-- define variable nodes -->
                <g id="scg.var.node">
                    <use xlink:href="#scg.var.node.outer"/>
                    <text x="17" y="21" class="SCgText">scg.var.node</text>
                </g>
                
                <g id="scg.var.node.tuple">
                    <use xlink:href="#scg.var.node.outer"/>
                    <line x1="-10" x2="10" y1="0" y2="0" stroke-width="3px"/>
                    <text x="17" y="21" class="SCgText">scg.var.node.tuple</text>
                </g>
                
                <g id="scg.var.node.struct">
                    <use xlink:href="#scg.var.node.outer"/>
                    <circle cx="0" cy="0" r="3" stroke="none" fill="#000"/>
                    <text x="17" y="21" class="SCgText">scg.var.node.struct</text>
                </g>
                
                <g id="scg.var.node.role">
                    <use xlink:href="#scg.var.node.outer"/>
                    <line x1="-10" x2="10" y1="0" y2="0" stroke-width="3px"/>
                    <line x1="0" x2="0" y1="-10" y2="10" stroke-width="3px"/>
                    <text x="17" y="21" class="SCgText">scg.var.node.role</text>
                </g>
                
                <g id="scg.var.node.norole">
                    <use xlink:href="#scg.var.node.outer"/>
                    <line x1="-10" x2="10" y1="0" y2="0" stroke-width="3px" transform="rotate(45, 0, 0)"/>
                    <line x1="-10" x2="10" y1="0" y2="0" stroke-width="3px" transform="rotate(-45, 0, 0)"/>
                    <text x="17" y="21" class="SCgText">scg.var.node.norole</text>
                </g>
                
                <g id="scg.var.node.class">
                    <use xlink:href="#scg.var.node.outer"/>
                    <line x1="-10" x2="10" y1="0" y2="0" stroke-width="3px" transform="rotate(45, 0, 0)"/>
                    <line x1="-10" x2="10" y1="0" y2="0" stroke-width="3px" transform="rotate(-45, 0, 0)"/>
                    <line x1="-10" x2="10" y1="0" y2="0" stroke-width="3px"/>
                    <text x="17" y="21" class="SCgText">scg.var.node.class</text>
                </g>
                
                <g id="scg.var.node.superclass">
                    <use xlink:href="#scg.var.node.outer"/>
                    <g stroke-width="1px">
                        <line x1="-10" x2="10" y1="-6" y2="-6"/>
                        <line x1="-10" x2="10" y1="-3" y2="-3"/>
                        <line x1="-10" x2="10" y1="0" y2="0"/>
                        <line x1="-10" x2="10" y1="3" y2="3"/>
                        <line x1="-10" x2="10" y1="6" y2="6"/>
                    </g>
                    <text x="17" y="21" class="SCgText">scg.var.node.superclass</text>
                </g>
                
                <g id="scg.var.node.material">
                    <use xlink:href="#scg.var.node.outer"/>
                    <g stroke-width="1px" transform="rotate(-45, 0, 0)">
                        <line x1="-10" x2="10" y1="-6" y2="-6"/>
                        <line x1="-10" x2="10" y1="-3" y2="-3"/>
                        <line x1="-10" x2="10" y1="0" y2="0"/>
                        <line x1="-10" x2="10" y1="3" y2="3"/>
                        <line x1="-10" x2="10" y1="6" y2="6"/>
                    </g>
                    <text x="17" y="21" class="SCgText">scg.var.node.material</text>
                </g>
                
                
                <!-- arcs -->
                <marker id="scg.target.arrow" 'viewBox="0 -5 10 10" refX="8" markerWidth="7" markerHeight="10" orient="auto">
                    <path d="M0,-4L10,0L0,4" fill="#000" />
                </marker>
                
                <marker id="end-arrow-access" viewBox="0 -5 10 10" refX="0"  markerWidth="5" markerHeight="10" orient="auto">
                    <path d="M0,-4L10,0L0,4"></path>
                </marker>
                
                <marker id="end-arrow-common" viewBox="0 -5 10 10" refX="0"  markerWidth="2" markerHeight="6" orient="auto">
                    <path d="M0,-4L10,0L0,4"</path>
                </marker>
                
            </defs>

            <!-- constant nodes -->
            <use xlink:href="#scg.node" x="75" y="25" id="comp1"/>
            <use xlink:href="#scg.const.node" x="75" y="75" id="comp2" class="SCgNode"/>
            <use xlink:href="#scg.const.node.tuple" x="75" y="125" id="comp3" class="SCgNode"/>
            <use xlink:href="#scg.const.node.struct" x="75" y="175" id="comp4" class="SCgNode"/>
            <use xlink:href="#scg.const.node.role" x="75" y="225" id="comp5" class="SCgNode"/>
            <use xlink:href="#scg.const.node.norole" x="75" y="275" id="comp6" class="SCgNode"/>
            <use xlink:href="#scg.const.node.class" x="75" y="325" id="comp7" class="SCgNode"/>
            <use xlink:href="#scg.const.node.superclass" x="75" y="375" id="comp8" class="SCgNode"/>
            <use xlink:href="#scg.const.node.material" x="75" y="425" id="comp9" class="SCgNode"/>
            
            <!-- variable nodes -->
            <use xlink:href="#scg.var.node" x="325" y="75" id="comp10" class="SCgNode SCgHighlighted"/>
            <use xlink:href="#scg.var.node.tuple" x="325" y="125" id="comp11" class="SCgNode"/>
            <use xlink:href="#scg.var.node.struct" x="325" y="175" id="comp12" class="SCgNode"/>
            <use xlink:href="#scg.var.node.role" x="325" y="225" id="comp13" class="SCgNode"/>
            <use xlink:href="#scg.var.node.norole" x="325" y="275" id="comp14" class="SCgNode"/>
            <use xlink:href="#scg.var.node.class" x="325" y="325" id="comp15" class="SCgNode"/>
            <use xlink:href="#scg.var.node.superclass" x="325" y="375" id="comp16" class="SCgNode"/>
            <use xlink:href="#scg.var.node.material" x="325" y="425" id="comp17" class="SCgNode"/>
            
            
            <!-- edges -->
            
            
            
            <g id="scg.edge.common" id="comp18" class="SCgEdge">
                <path d="M 555 75 L 655 75" stroke-width="8" stroke="#000"/>
                <path d="M 555 75 L 655 75" stroke-width="5" stroke="#fff"/>
                <path d="M 555 75 L 655 75" stroke-width="2" stroke="#000" class="SCgEdgeVarDashAccessPerm"/>
            </g>
            
            <g id="scg.arc.common" id="comp19" class="SCgEdge">
                <path d="M 555 105 L 655 105" stroke-width="8" stroke="#000" />
                <path d="M 555 105 L 655 105" stroke-width="5" stroke="#fff"/>
                <path d="M 555 105 L 655 105" stroke-width="2" stroke="#000" class="SCgEdgeVarDashAccessPerm SCgEdgeEndArrowAccess"/>
            </g>
            
            <g id="scg.arc.const.pos.perm.access" id="comp20" class="SCgEdge">
                <path d="M 555 135 L 655 135" stroke-width="2" stroke="#000" class="SCgEdge SCgEdgeEndArrowAccess"/>
                <path d="M 555 135 L 655 135" stroke-width="4" stroke="#000" class="SCgEdgePermDash"/>
            </g>
            
            
            
            <g id="scg.edge.const" id="comp21" class="SCgEdge">
                <path d="M 555 165 L 655 165" stroke-width="8" stroke="#000"/>
                <path d="M 555 165 L 655 165" stroke-width="5" stroke="#fff"/>
            </g>
            
            <g id="scg.edge.var" id="comp22" class="SCgEdge">
                <path d="M 555 195 L 655 195" stroke-width="8" stroke="#000"/>
                <path d="M 555 195 L 655 195" stroke-width="5" stroke="#fff"/>
                <path d="M 555 195 L 655 195" stroke-width="5" stroke="#000" class="SCgEdgeVarDashCommon"/>
            </g>
            
            
            <g id="scg.edge.const" id="comp23" class="SCgEdge">
                <path d="M 555 225 L 655 225" stroke-width="8" stroke="#000"/>
                <path d="M 555 225 L 655 225" stroke-width="5" stroke="#fff" class="SCgEdgeEndArrowCommon"/>
            </g>
            
            <g id="scg.edge.var" id="comp24" class="SCgEdge" stroke="#f00" fill="#00f">
                <path d="M 555 255 L 655 255" stroke-width="8"/>
                <path d="M 555 255 L 655 255" stroke-width="5" stroke="#fff"/>
                <path d="M 555 255 L 655 255" stroke-width="5" class="SCgEdgeVarDashCommon SCgEdgeEndArrowCommon"/>
            </g>
            
            
            <g id="scg.arc.var.pos.perm.access" id="comp25" class="SCgEdge">
                <path d="M 555 285 L 655 285" stroke-width="2" stroke="#000" class="SCgEdge SCgEdgeVarDashAccessPerm SCgEdgeEndArrowAccess"/>
            </g>
            
            <g id="scg.arc.var.pos.perm.access" id="comp25" class="SCgEdge">
                <path d="M 555 315 L 655 315" stroke-width="2" stroke="#000" class="SCgEdge SCgEdgeEndArrowAccess"/>
                <path d="M 555 315 L 655 315" stroke-width="10" stroke="#000" class="SCgEdge SCgEdgePermNegDash"/>
            </g>
            
        </svg>
        
    </body>
</html>
